name: Build & Publish (Velopack)

on:
  push:
    branches: [ master ]

permissions:
  contents: write

env:
  PROJECT_PATH: AzerothCoreCreator/AzerothCoreCreator.csproj
  PACK_ID: KrowtennetworK.AzerothCoreCreator
  MAIN_EXE: AzerothCoreCreator.exe

  CONFIGURATION: Release
  RUNTIME: win-x64
  CHANNEL: win

jobs:
  build_and_maybe_release:
    runs-on: windows-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Read current version from csproj
        id: ver
        shell: pwsh
        run: |
          $csproj = "${{ env.PROJECT_PATH }}"
          if (!(Test-Path $csproj)) { throw "PROJECT_PATH not found: $csproj" }

          [xml]$xml = Get-Content $csproj
          $version = $xml.Project.PropertyGroup.Version | Select-Object -First 1
          if ([string]::IsNullOrWhiteSpace($version)) { throw "No <Version> found in $csproj" }

          $isPre = $version.Contains("-")
          $tag = "v$version"

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "isPre=$isPre"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "tag=$tag"         | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Detect whether <Version> changed in this push
        id: bump
        shell: pwsh
        run: |
          $before = "${{ github.event.before }}"
          $after  = "${{ github.sha }}"
          $path   = "${{ env.PROJECT_PATH }}"

          # First push / edge cases
          if ([string]::IsNullOrWhiteSpace($before) -or $before -eq "0000000000000000000000000000000000000000") {
            Write-Host "No valid 'before' SHA. Assume version changed."
            "version_changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }

          # Read csproj from BEFORE commit
          $beforeText = git show "$before`:$path" 2>$null
          if ($LASTEXITCODE -ne 0 -or [string]::IsNullOrWhiteSpace($beforeText)) {
            Write-Host "Could not read csproj at 'before'. Assume version changed."
            "version_changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }

          # Read csproj from AFTER (checked-out) commit
          $afterText = Get-Content $path -Raw

          $beforeVer = ([regex]::Match($beforeText, "<Version>(.*?)</Version>")).Groups[1].Value
          $afterVer  = ([regex]::Match($afterText,  "<Version>(.*?)</Version>")).Groups[1].Value

          if ([string]::IsNullOrWhiteSpace($beforeVer)) {
            Write-Host "No <Version> in 'before'. Assume changed."
            "version_changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }

          if ($beforeVer -ne $afterVer) {
            Write-Host "Version changed: $beforeVer -> $afterVer"
            "version_changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Host "Version NOT changed: $afterVer"
            "version_changed=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      # Always build (so pushes still validate)
      - name: Publish app (dotnet publish)
        shell: pwsh
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" `
            -c "${{ env.CONFIGURATION }}" `
            -r "${{ env.RUNTIME }}" `
            --self-contained true `
            -o publish

      # Only run Velopack + Release if version changed
      - name: Install Velopack CLI (vpk)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        run: |
          dotnet tool update -g vpk

      - name: Download previous release (for delta packages)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        continue-on-error: true
        run: |
          $args = @(
            "download","github",
            "-c","${{ env.CHANNEL }}",
            "--repoUrl","https://github.com/${{ github.repository }}",
            "--token","${{ secrets.GITHUB_TOKEN }}"
          )
          if ("${{ steps.ver.outputs.isPre }}" -eq "True") { $args += "--pre" }
          vpk @args

      - name: Pack (Velopack)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        run: |
          vpk pack `
            -c "${{ env.CHANNEL }}" `
            -r "${{ env.RUNTIME }}" `
            -u "${{ env.PACK_ID }}" `
            -v "${{ steps.ver.outputs.version }}" `
            -p publish `
            -e "${{ env.MAIN_EXE }}"

      - name: Upload to GitHub Releases (always prerelease)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        run: |
          $args = @(
            "upload","github",
            "-c","${{ env.CHANNEL }}",
            "-o","Releases",
            "--repoUrl","https://github.com/${{ github.repository }}",
            "--token","${{ secrets.GITHUB_TOKEN }}",
            "--tag","${{ steps.ver.outputs.tag }}",
            "--releaseName","AzerothCore Creator ${{ steps.ver.outputs.version }}",
            "--publish",
            "--pre"
          )
          vpk @args
