name: Build & Publish (Velopack)

on:
  push:
    branches: [ master ]

permissions:
  contents: write

env:
  PROJECT_PATH: AzerothCoreCreator/AzerothCoreCreator.csproj
  PACK_ID: KrowtennetworK.AzerothCoreCreator
  MAIN_EXE: AzerothCoreCreator.exe

  CONFIGURATION: Release
  RUNTIME: win-x64
  CHANNEL: win

jobs:
  build_and_maybe_release:
    runs-on: windows-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Read current version from csproj
        id: ver
        shell: pwsh
        run: |
          $csproj = "${{ env.PROJECT_PATH }}"
          if (!(Test-Path $csproj)) { throw "PROJECT_PATH not found: $csproj" }

          [xml]$xml = Get-Content $csproj
          $version = $xml.Project.PropertyGroup.Version | Select-Object -First 1
          if ([string]::IsNullOrWhiteSpace($version)) { throw "No <Version> found in $csproj" }

          $isPre = $version.Contains("-")
          $tag = "v$version"

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "isPre=$isPre"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "tag=$tag"         | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Detect whether csproj version is newer than latest git tag
        id: bump
        shell: pwsh
        run: |
          # Ensure we have all tags
          git fetch --tags --force

          $projVer = "${{ steps.ver.outputs.version }}"
          if ([string]::IsNullOrWhiteSpace($projVer)) { throw "Project version missing" }

          # Get latest tag that looks like v<semver> (optionally with -suffix), sorted as versions
          $tags = git tag -l "v*" | ForEach-Object { $_.Trim() } | Where-Object { $_ -match '^v\d+(\.\d+){1,3}([\-+].+)?$' }

          if (-not $tags -or $tags.Count -eq 0) {
            Write-Host "No version tags found. Will release."
            "version_changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "latest_tag=" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }

          # Sort by version (strip leading 'v'). This handles 0.1.10 > 0.1.9 correctly.
          $latestTag = $tags |
            Sort-Object { [version]($_.TrimStart('v').Split('-')[0]) } -Descending |
            Select-Object -First 1

          $latestTagVer = $latestTag.TrimStart('v')

          # Compare only the numeric part for "newer" check
          $projNum = $projVer.Split('-')[0]
          $tagNum  = $latestTagVer.Split('-')[0]

          $projV = [version]$projNum
          $tagV  = [version]$tagNum

          Write-Host "Latest tag: $latestTag (numeric: $tagV)"
          Write-Host "Project version: v$projVer (numeric: $projV)"

          if ($projV -gt $tagV) {
            Write-Host "Project version is NEWER than latest tag. Will release."
            "version_changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Host "Project version is NOT newer than latest tag. Skip release."
            "version_changed=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

          "latest_tag=$latestTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Debug version / bump outputs
        shell: pwsh
        run: |
          Write-Host "version=${{ steps.ver.outputs.version }}"
          Write-Host "tag=${{ steps.ver.outputs.tag }}"
          Write-Host "isPre=${{ steps.ver.outputs.isPre }}"
          Write-Host "version_changed=${{ steps.bump.outputs.version_changed }}"
          Write-Host "latest_tag=${{ steps.bump.outputs.latest_tag }}"

      # Always build (so pushes still validate)
      - name: Publish app (dotnet publish)
        shell: pwsh
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" `
            -c "${{ env.CONFIGURATION }}" `
            -r "${{ env.RUNTIME }}" `
            --self-contained true `
            -o publish

      # Only run Velopack + Release if project version is newer than latest tag
      - name: Install Velopack CLI (vpk)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        run: |
          dotnet tool update -g vpk
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Download previous release (for delta packages)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        continue-on-error: true
        run: |
          $args = @(
            "download","github",
            "-c","${{ env.CHANNEL }}",
            "--repoUrl","https://github.com/${{ github.repository }}",
            "--token","${{ secrets.GITHUB_TOKEN }}"
          )
          if ("${{ steps.ver.outputs.isPre }}" -eq "True") { $args += "--pre" }
          vpk @args

      - name: Pack (Velopack)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        run: |
          vpk pack `
            -c "${{ env.CHANNEL }}" `
            -r "${{ env.RUNTIME }}" `
            -u "${{ env.PACK_ID }}" `
            -v "${{ steps.ver.outputs.version }}" `
            -p publish `
            -e "${{ env.MAIN_EXE }}" `
            -o Releases

      - name: Upload to GitHub Releases (always prerelease)
        if: steps.bump.outputs.version_changed == 'true'
        shell: pwsh
        run: |
          $args = @(
            "upload","github",
            "-c","${{ env.CHANNEL }}",
            "-o","Releases",
            "--repoUrl","https://github.com/${{ github.repository }}",
            "--token","${{ secrets.GITHUB_TOKEN }}",
            "--tag","${{ steps.ver.outputs.tag }}",
            "--releaseName","AzerothCore Creator ${{ steps.ver.outputs.version }}",
            "--publish",
            "--pre"
          )
          vpk @args
