name: Deploy to GitHub Releases

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Get Version from Project File
        id: get-version
        shell: bash
        run: echo "version=$(grep -oE '<Version>[^<]+' AzerothCoreCreator/AzerothCoreCreator.csproj | sed 's/<Version>//')" >> $GITHUB_OUTPUT

      - name: Publish
        run: dotnet publish AzerothCoreCreator/AzerothCoreCreator.csproj -c Release -o publish -r win-x64 --self-contained true

      - name: Create Velopack Release
        run: |
          dotnet tool install -g vpk
          vpk download github --repoUrl https://github.com/${{ github.repository }}
          vpk pack -u KrowtenNetwork.AzerothCoreCreator -v ${{ steps.get-version.outputs.version }} -p publish
          vpk upload github --repoUrl https://github.com/${{ github.repository }} --publish --releaseName "AzerothCore Creator ${{ steps.get-version.outputs.version }}" --tag v${{ steps.get-version.outputs.version }}
