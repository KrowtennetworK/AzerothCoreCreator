name: Build & Publish (Velopack)

on:
  push:
    branches: [ master ]
    paths:
      - "AzerothCoreCreator/AzerothCoreCreator.csproj"


permissions:
  contents: write

env:
  PROJECT_PATH: AzerothCoreCreator/AzerothCoreCreator.csproj
  PACK_ID: KrowtennetworK.AzerothCoreCreator
  MAIN_EXE: AzerothCoreCreator.exe

  CONFIGURATION: Release
  RUNTIME: win-x64
  CHANNEL: win

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Read version from csproj
        id: ver
        shell: pwsh
        run: |
          $csproj = "${{ env.PROJECT_PATH }}"
          if (!(Test-Path $csproj)) { throw "PROJECT_PATH not found: $csproj" }

          [xml]$xml = Get-Content $csproj
          $version = $xml.Project.PropertyGroup.Version | Select-Object -First 1

          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "No <Version> found in $csproj. Add <Version>0.1.5</Version> (or 0.1.5-beta) to your csproj."
          }

          $isPre = $version.Contains("-")

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "isPre=$isPre"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "tag=v$version"    | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Skip release if version tag already exists
        id: tagcheck
        shell: pwsh
        run: |
          git fetch --tags --force
          $tag = "${{ steps.ver.outputs.tag }}"
          $found = git tag -l $tag
          if (-not [string]::IsNullOrWhiteSpace($found)) {
            Write-Host "Tag already exists ($tag). Skipping release steps."
            "shouldRelease=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Host "Tag does not exist ($tag). Proceeding with release."
            "shouldRelease=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Publish app (dotnet publish)
        shell: pwsh
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" `
            -c "${{ env.CONFIGURATION }}" `
            -r "${{ env.RUNTIME }}" `
            --self-contained true `
            -o publish

      - name: Install Velopack CLI (vpk)
        shell: pwsh
        run: |
          dotnet tool update -g vpk

      - name: Download previous release (for delta packages)
        if: steps.tagcheck.outputs.shouldRelease == 'true'
        shell: pwsh
        continue-on-error: true
        run: |
          $args = @(
            "download","github",
            "-c","${{ env.CHANNEL }}",
            "--repoUrl","https://github.com/${{ github.repository }}",
            "--token","${{ secrets.GITHUB_TOKEN }}"
          )
          if ("${{ steps.ver.outputs.isPre }}" -eq "True") { $args += "--pre" }
          vpk @args

      - name: Pack (Velopack)
        if: steps.tagcheck.outputs.shouldRelease == 'true'
        shell: pwsh
        run: |
          vpk pack `
            -c "${{ env.CHANNEL }}" `
            -r "${{ env.RUNTIME }}" `
            -u "${{ env.PACK_ID }}" `
            -v "${{ steps.ver.outputs.version }}" `
            -p publish `
            -e "${{ env.MAIN_EXE }}"

      - name: Upload to GitHub Releases (always prerelease)
        if: steps.tagcheck.outputs.shouldRelease == 'true'
        shell: pwsh
        run: |
          $args = @(
            "upload","github",
            "-c","${{ env.CHANNEL }}",
            "-o","Releases",
            "--repoUrl","https://github.com/${{ github.repository }}",
            "--token","${{ secrets.GITHUB_TOKEN }}",
            "--tag","${{ steps.ver.outputs.tag }}",
            "--releaseName","AzerothCore Creator ${{ steps.ver.outputs.version }}",
            "--publish",
            "--pre"
          )
          vpk @args
